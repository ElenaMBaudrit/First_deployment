<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="If you want to know what others have thought, read their quotes and add your own">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Quotes</title>
        {% load static %}
    </head>
    <body>
        <div id='wrapper'>
            <h1> Welcome!</h1>
            <div id='left_side'>
                <h1>Registration</h1>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="/Quotes/register" method="post">
                    {% csrf_token %}
                    <p>Name<input type="text" name="name"></p>
                    <p>Alias<input type="text" name="alias"></p>
                    <p>Email<input type="text" name="email"></p>
                    <p>Password<input type="password" name="password"></p>
                    <p>Confirm<input type="password" name="c_password"></p>
                    <p>Date of Birth<input type="date" name="birthday"<></p>
                    <input type="submit" value="Register">
                </form>
            </div>
            <div id='right_side'>
                <h1>Login</h1>
                <form action="/Quotes/login" method="post">
                    {% csrf_token %}
                    <p>email<input type="email" name="email"></p>
                    <p>Password<input type="password" name="password"></p>
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </body>
</html>
